name: Feature Request
description: Suggest a feature or improvement
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please describe what you'd like to see.

  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What problem does this solve? What's frustrating about the current behavior?
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      description: Describe the feature you'd like. Be as specific as possible.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Have you considered any alternative solutions or workarounds?

  - type: dropdown
    id: area
    attributes:
      label: Area
      description: Which part of Ryvos does this relate to?
      options:
        - Agent / Core runtime
        - Security / Sandboxing
        - Tools (built-in)
        - Skills (Lua/Rhai)
        - MCP
        - Channels (Telegram/Discord/Slack)
        - Gateway / Web UI
        - Terminal UI
        - CLI / Config
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Any other context, screenshots, or examples.
